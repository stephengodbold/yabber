<!DOCTYPE html>
<html>
	<head>
		<link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>	
		<script type="text/javascript" src="scripts/yabber.js"></script>
	</head>
	<body ng-app ng-controller="TalksCtrl">
		<div class="container">
			<div>
				<h1>Yabber</h1>
				<p>A really basic group talk application</p>
			</div>
			<div >
				<ul class="unstyled">
					<li ng-repeat="talk in talks">
						{{talk.title}}, <strong>{{talk.speaker}}</strong> 
						<a href="#player" ng-show="talk.isLive">watch</a>
					</li>
				</ul>	
			</div>
			<div style="height:800px;"></div>
			<div>
				<h2>Now Playing</h2>
				<p>{{title}}</p>
				<video>
					<source src="http://content.bitsontherun.com/videos/nfSyO85Q-52qL9xLP.mp4" type="video/mp4">
					<p>Sorry - your browser doesn't support video yet. You could try another browser?</p>
				</video>
				<a id="player"></a>
			</div>
		</div>
	</body>
</html>
